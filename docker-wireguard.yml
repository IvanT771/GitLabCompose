    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    volumes:
      - ./wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
#      - "51821:51821/tcp"
#      - "8080:8080/tcp"  # –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±—Ä–æ—Å –ø–æ—Ä—Ç–∞ AIO
#      - "443:443/tcp"    # –ü–æ—Ä—Ç –¥–ª—è HTTPS
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      wg-easy:
        ipv4_address: 10.8.1.2


  twportainer:
    image: portainer/portainer-ce:latest
    container_name: twportainer
    environment:
      - TZ=Europe/Moscow
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/twportainer/portainer_data:/data
    ports:
      - "8000:8000"
      - "9443:9443"
    restart: always
    networks:
      wg-easy:
        ipv4_address: 10.8.1.20


networks:
  wg-easy:
    external: true
    name: wireguard
    ipam:
      config:
        - subnet: 10.8.1.0/24
